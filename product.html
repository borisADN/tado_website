<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du produit</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    .card {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img { max-width: 100%; border-radius: 10px; }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Détails du produit</h1>
  <div class="card" id="productDetail"></div>

  <script>
    const produit = JSON.parse(localStorage.getItem("produitSelectionne"));

    if (produit) {
      document.getElementById("productDetail").innerHTML = `
        <img src="${produit.image}" alt="${produit.nom}">
        <h2>${produit.nom}</h2>
        <p><strong>Prix :</strong> ${produit.prix} FCFA</p>
        <button>Ajouter au panier</button>
      `;
    } else {
      document.getElementById("productDetail").innerHTML = "<p>Aucun produit sélectionné.</p>";
    }
  </script>
</body>
</html>
